<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercicios HTML </h1>
    </header>
    <nav>
        <a href="exercicios/teste.html">00 - teste</a> |
        <a href="exercicios/texto1.html">Texto 1</a> |
        <a href="exercicios/texto2.html">Texto 2</a> |
        <a href="exercicios/listas.html">Listas 1</a> |
        <a href="exercicios/listasAninhadas.html">Lista 2</a> |
        <a href="exercicios/link.html">Links</a> |
        <a href="exercicios/tabela.html">Tabela</a> |
        <a href="exercicios/form/form.html">Formulario</a> |
        <a href="exercicios/imagens.html">Imagens</a>
    </nav>
    <section id="conteudo"></section>
    <footer>

        Curso de web moderno
    </footer>

    <script>
        document.querySelectorAll('a').forEach(link =>{
             const conteudo = document.getElementById('conteudo')
            
            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
