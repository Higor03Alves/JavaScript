<h1>tags Não Visuais</h1>

<!--
Tags Semânticas

section -> agrupamento temático de conteúdo
article -> conteudo auto-contido
header -> cabeçalho do domumento
footer -> rodapémdo documento
nav -> agrupa os links da navegação 
aside -> de lado (ex. sidebar). Relacionado com o conteúdo em volta (adendo)
details -> exibe detalhes que pode ser exibidos ou escondidos

As Famosas ...

div -> divisão ou secão
span -> usado para argrupar elementos inline

-->

<div>Aria 1</div>
<div>Aria 2</div>

<p>
    Esse e um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>

    div {
        display: inline;
    }

    span {
        display: block;
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: rgba(235, 129, 8, 0.513);
    }
</style>
